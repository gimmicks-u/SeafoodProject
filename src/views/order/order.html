<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="#"><img class="main_logo" src="../assets/mainlogo.png" /></a>
      </h1>
      <hr />
      <nav class="nav_bar">
        <div class="nav_categories">카테고리</div>
        <div class="nav_menu">
          <ol>
            <li><a>로그인</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>마이페이지</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>장바구니</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>로그아웃</a></li>
          </ol>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="title"><p class="fs-2 fw-bold">주문하기</p></div>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <input class="form-check-input" type="checkbox" value="" id="all_check" />
              <button class="btn btn-light">
                <label class="form-check-label" for="all_check">전체삭제</label>
              </button>
              <span>&nbsp|&nbsp</span>
              <button class="btn btn-light">선택삭제</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="item_list col-md-8">
              <h3>주문상품</h3>
              <hr />
              <div></div>
              <h3>주문자 정보</h3>
              <hr />
              <div>
                <ul>
                  <li>보내는분</li>
                  <li>휴대폰</li>
                  <li>이메일</li>
                </ul>
              </div>
              <br />
              <h3>배송 정보</h3>
              <hr />
              <div><span>배송지</span></div>
            </div>
            <div class="order_box col-md-4">
              <div class="card" style="width: 18rem">
                <h5 class="card-header fs-5 fw-bold">결제 금액</h5>
                <div class="card-body">
                  <h5 class="card-title">주문금액</h5>
                  <p class="card-text text-muted">- 상품금액</p>
                  <p class="card-text text-muted">- 상품할인금액</p>
                  <br />
                  <p class="card-title">배송비</p>
                  <br />
                  <p class="card-title">최종결제금액</p>
                  <div class="card-body d-grid">
                    <button class="btn btn-primary">결제하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <div class="footer">
        <h1>푸터임. 나중에 정할거임 ㅋ</h1>
      </div>
    </footer>
  </body>
</html>
