<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘바다 - 주문하기</title>
    <link rel="icon" href="../assets/favicon.png" />
    <!--부트스트랩 css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--부트스트랩 js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!--Daum api-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--헤더와 푸터 추가-->
    <script src="../assets/layout/header-layout.js" type="module" defer></script>
    <script src="../assets/layout/footer-layout.js" type="module" defer></script>
    <link rel="stylesheet" href="./order.css" />
    <script src="order.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="title"><p class="fs-2 fw-bold">주문하기</p></div>
        <hr />
        <div class="row">
          <div class="item_list col-md-8 accordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                  style="color: #0c63e4; font-size: 20px"
                >
                  주문상품 목록
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse">
                <div
                  class="accordion-body"
                  id="cart_list"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <!--장바구니에 등록된 상품 리스트-->
                </div>
              </div>
            </div>
            <hr />
            <div class="order_info_title mb-4 mt-4" style="color: #0c63e4; font-size: 20px">
              주문자 정보
            </div>
            <div class="order_info">
              <label for="nameInput" class="mb-3"> 받는분 </label>
              <input
                class="form-control mb-3"
                id="nameInput"
                type="text"
                placeholder="이름을 추가해주세요"
                autocomplete="on"
              />
              <label for="mobileInput" class="mb-3"> 휴대폰 </label>
              <input
                class="form-control mb-3"
                id="mobileInput"
                type="tel"
                placeholder="010-0000-0000"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                required
                autocomplete="on"
              />
              <label for="email" class="mb-3"> 이메일</label>
              <input class="form-control mb-3" id="email" />
            </div>
            <hr />
            <div class="address_info_title mb-4 mt-4" style="color: #0c63e4; font-size: 20px">
              배송 정보
            </div>
            <div class="address_info mb-3">배송지</div>
            <div class="address_info">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="주소 검색을 클릭해 주세요."
                id="postalCode"
              />
              <input type="text" class="form-control mb-2" id="address" readonly />
              <input type="text" class="form-control mb-2" id="address_detail" />
              <button id="address_update_btn" class="btn btn-outline-primary mt-2 mb-3">
                배송지 변경
              </button>
            </div>
          </div>
          <div class="order_box col-md-4">
            <div class="card" style="width: 18rem">
              <div class="card-header fw-bold"><p>결제 금액</p></div>
              <div class="card-body">
                <div class="card-title">주문금액</div>
                <p id="order_price"></p>
                <br />
                <div class="card-title">배송비</div>
                <p id="shipping_price"></p>
                <br />
                <div class="card-title">최종결제금액</div>
                <p id="total_order_price"></p>
                <div class="card-body d-grid">
                  <button class="btn btn-primary" id="checkout_btn">결제하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
