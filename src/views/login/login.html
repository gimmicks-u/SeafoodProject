<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 페이지</title>

    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1>
        <a href="../home/home.html"><img class="main_logo" src="../assets/mainlogo.png" /></a>
      </h1>
      <hr />
      <nav class="nav_bar">
        <div class="nav_categories">카테고리</div>
        <div class="nav_menu">
          <ol>
            <li><a href="./login.html">로그인</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a href="../mypage/order-info.html">마이페이지</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>장바구니</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>로그아웃</a></li>
          </ol>
        </div>
      </nav>
    </header>

    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <h1 class="title text-center mb-5">로그인</h1>
        <div class="field mt-3 mb-3">
          <label class="label mb-3" for="emailInput">아이디</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label mb-3" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>

        <button class="button mb-3 mt-4 button-submit" id="submitButtonLogin">로그인</button>
        <button
          type="button"
          onClick="location.href='../register/register.html'"
          class="button button-submit"
          id="submitButtonRegister"
        >
          회원가입
        </button>
      </form>
    </div>
    <footer>
      <div class="footer">
        <hr />
        <h1>푸터임. 나중에 정할거임 ㅋ</h1>
      </div>
    </footer>
    <script src="login.js" type="module" defer></script>
  </body>
</html>
