<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오늘바다 - 로그인</title>
    <link rel="icon" href="../assets/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="login.js" type="module" defer></script>
    <script src="../assets/layout/header-layout.js" type="module" defer></script>
    <script src="../assets/layout/footer-layout.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <!-- 로그인 폼(Form) -->
          <div class="login-form-container">
            <form class="box login-form-box" id="loginForm">
              <h1 class="title text-center mt-5 mb-5">로그인</h1>
              <div class="field mb-3">
                <label class="label mb-3" for="emailInput">아이디</label>
                <div class="control">
                  <input
                    class="input"
                    id="emailInput"
                    type="email"
                    placeholder="abc@example.com"
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="field mb-5">
                <label class="label mb-3" for="passwordInput">비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="passwordInput"
                    type="password"
                    placeholder="********"
                    autocomplete="on"
                  />
                </div>
              </div>

              <button class="button mb-3 mt-4 btn btn-primary button-submit" id="submitButtonLogin">
                로그인
              </button>
              <button
                type="button"
                onClick="location.href='../register'"
                class="button btn btn-outline-secondary button-submit mb-5"
                id="submitButtonRegister"
              >
                회원가입
              </button>
            </form>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
