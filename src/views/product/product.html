<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./product.css" />
  </head>
  <body>
    <main>
      <section class="product_detail_top">
        <div class="product_area">
          <div class="picture_area">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../assets/image/test1.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="../assets/image/test2.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="../assets/image/test3.jpg" class="d-block w-100" alt="..." />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="price_area">
            <h1 class="product_title">[특가] 싱싱한 물고기</h1>
            <div class="product_condition">
              <div>포장비 - <span class="package_condition">0</span><span>원</span></div>
              <div>플랫폼 이용비 - <span class="platform_condition">0</span><span>원</span></div>
              <div>배송비 - <span class="delivery_condition">0</span><span>원</span></div>
            </div>
            <div class="product_total_area">
              <span class="product_total">0</span><span>&nbsp;원</span>
            </div>
            <div class="product_submit_btn">
              <button class="buy">구매하기</button>
              <button class="insert_cart">장바구니 담기</button>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <section class="product_detail_bottom">
        <div>판매자 정보 | <span>홍무개</span></div>
        <br />
        <div>수입 및 원산지 | <span>홍무개</span></div>
        <br />
        <div>요리 정보 | <span>홍무개</span></div>
        <br />
        <div>한줄 소개 | <span>홍무개</span></div>
        <br />
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="product.js" type="module"></script>
    <script src="../assets/layout/header-layout.js" type="module"></script>
    <script src="../assets/layout/footer-layout.js" type="module"></script>
  </body>
</html>
