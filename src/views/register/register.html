<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오늘바다 - 회원가입</title>
    <link rel="icon" href="../assets/favicon.png" />

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="register.js" type="module" defer></script>
    <script src="../assets/layout/header-layout.js" type="module" defer></script>
    <script src="../assets/layout/footer-layout.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <!-- 회원가입 폼(Form) -->
      <div class="register-user-form-container">
        <form class="box register-user-form-box" id="registerUserForm">
          <h1 class="title text-center mt-5 mb-5">회원가입</h1>
          <div class="field mb-3">
            <label class="label mb-3" for="emailInput"
              >이메일<span style="color: red"> *</span></label
            >
            <div class="control">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="field mb-3">
            <label class="label mb-3" for="passwordInput"
              >비밀번호<span style="color: red"> *</span></label
            >
            <div class="control">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="field mb-3">
            <label class="label mb-3" for="passwordConfirmInput"
              >비밀번호 확인<span style="color: red"> *</span></label
            >
            <div class="control">
              <input
                class="input"
                id="passwordConfirmInput"
                type="password"
                placeholder="********"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="field mb-3">
            <label class="label mb-3" for="nameInput">이름<span style="color: red"> *</span></label>
            <div class="control">
              <input
                class="input"
                id="nameInput"
                type="text"
                placeholder="이름을 추가해주세요"
                autocomplete="on"
              />
            </div>
          </div>
          <div class="field mb-3">
            <label class="label mb-3" for="mobileInput"
              >휴대폰<span style="color: red"> *</span></label
            >
            <div class="control">
              <input
                class="input"
                id="mobileInput"
                type="tel"
                placeholder="01000000000"
                pattern="[0-9]{3}[0-9]{4}[0-9]{4}"
                required
                autocomplete="on"
              />
            </div>
          </div>
          <div class="field address mb-3">
            <label class="label mb-3" for="addressInput"
              >주소<span style="color: red"> *</span></label
            >
            <div class="control">
              <div class="row addressGo">
                <div class="col-md-6">
                  <input
                    class="input mb-2"
                    id="postalCodeInput"
                    type="text"
                    placeholder="주소 검색을 클릭해 주세요."
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <button class="button mb-3" id="addressButton">🔍 주소 검색</button>
                </div>
              </div>
              <input
                class="input mb-2"
                id="addressInput1"
                type="text"
                placeholder=""
                autocomplete="on"
                readonly
              />
              <input
                class="input mb-3"
                id="addressInput2"
                type="text"
                placeholder=""
                autocomplete="on"
              />
            </div>
          </div>

          <button class="button mb-5 mt-4 btn btn-primary button-submit" id="submitButton">
            가입하기
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
