<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이 페이지</title>

    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage-order.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="mypage-order.js" type="module" defer></script>
    <script src="../assets/layout/header-layout.js" type="module" defer></script>
    <script src="../assets/layout/footer-layout.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="mypage_headertitle">
          <h1>마이페이지</h1>
        </div>
        <div class="mypage_content">
          <div class="mypage_category">
            <ul>
              <li class="mypage_list"><a href="../mypage">회원 정보</a></li>
              <li class="mypage_list"><a href="#" class="active">주문 내역</a></li>
              <li class="mypage_list"><a href="../mypage-signout">회원 탈퇴</a></li>
            </ul>
          </div>
          <div class="mypage_con">
            <div class="mypage_userintro">
              <h3>오늘도 신선한 바다를 만나요</h3>
              <br />
              <h2 id="userEmail"></h2>
              <hr />
              <div class="row">
                <div class="col-3">
                  <p id="emailLabel"><strong>이메일</strong></p>
                  <p id="groupLabel"><strong>회원 종류</strong></p>
                </div>
                <div class="col-9">
                  <p id="userEmailValue"></p>

                  <p id="userGroupValue"></p>
                </div>
              </div>
            </div>
            <div class="mypage_orderinfo">
              <h3>주문 내역</h3>
              <div class="order_table">
                <div class="order_thead">
                  <div class="row order_basic_info">
                    <div class="col-2" id="orderId">주문 번호</div>
                    <div class="col-2" id="orderDate">주문일</div>
                    <div class="col-3" id="orderProduct">상품 정보</div>
                    <div class="col-2" id="orderPrice">상품 금액</div>
                    <div class="col-3" id="orderStatus">주문 상태</div>
                  </div>
                 
                    
                  </div>
                </div>
                <div>
                  <ul class="show_orders">
                    <li>
                      <div class="col-2" id="orderIdValue">주문 번호</div>
                      <div class="col-2" id="orderDateValue">주문일</div>
                      <div class="col-3" id="orderProductValue">상품 정보</div>
                      <div class="col-2"id="orderPriceValue">상품 금액</div>
                      <div class="col-1.5" id="orderStatusValue">
                        <p>배송여부</p>
                        <button>변경버튼</button>
                      </div>
                      <div class="col-1.5">
                        <button>취소버튼</button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="modal updateOrderInfoModal" class="modal">
        <div class="modal-background" id="modalBackground"></div>
        <div class="modal-title">주문/배송 정보 변경</div>
        <div class="modal-content">
          <div class="box">
            <div class="field mb-3">
              <label class="label mb-3" for="nameInput">수령자</label>
              <div class="control">
                <input
                  class="input"
                  id="nameInput"
                  type="text"
                  placeholder="받으시는 분 성함을 추가해주세요"
                  autocomplete="on"
                />
              </div>
            </div>
            <div class="field address">
              <label class="label mb-3" for="addressInput">주소</label>
              <div class="control">
                <input
                  class="input mb-2"
                  id="postalCodeInput"
                  type="text"
                  placeholder="주소 검색을 클릭해 주세요."
                  readonly
                />
                <input
                  class="input mb-2"
                  id="addressInput1"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                  readonly
                />
                <input
                  class="input mb-3"
                  id="addressInput2"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                />

                <button class="button mb-3" id="addressButton">🔍 주소 검색</button>
              </div>
              <div class="field mb-3">
                <label class="label mb-3" for="mobileInput">휴대폰번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="mobileInput"
                    type="tel"
                    placeholder="010-0000-0000"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    required
                    autocomplete="on"
                  />
                </div>
              </div>
              <br />
              <button class="button mb-3 mt-5" id="submitButton">변경 완료</button>
            </div>
          </div>
          <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
        </div>
      </div>
      <div id="modal cancelOrderModal" class="modal">
        <div class="modal-background" id="modalBackground"></div>
        <div class="modal-title">주문 취소 안내</div>
        <div class="modal-content">
          <div class="box">
            <p class="mb-3">선택하신 주문은 환불이 불가합니다.<br />주문을 취소하시겠습니까?</p>
            <div class="buttons">
              <button class="button mt-5" id="deleteCompleteButton" aria-label="close">네</button>
              <button class="button is-primary mt-5" id="deleteCancelButton" aria-label="close">
                아니오
              </button>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
      </div>
    </main>
  </body>
</html>
