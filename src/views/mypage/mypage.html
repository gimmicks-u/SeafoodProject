<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오늘바다 - 마이페이지</title>
    <link rel="icon" href="../assets/favicon.png" />

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage-user.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="mypage-user.js" type="module" defer></script>
    <script src="../assets/layout/header-layout.js" type="module" defer></script>
    <script src="../assets/layout/footer-layout.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="title"><p class="fs-2 fw-bold">마이페이지</p></div>
        <div class="mypage_content">
          <div class="mypage_category">
            <ul class="mypage_ul">
              <li class="mypage_list"><a href="#" class="active">회원 정보</a></li>
              <li class="mypage_list"><a href="../mypage-order">주문 내역</a></li>
              <li class="mypage_list"><a href="../mypage-signout">회원 탈퇴</a></li>
            </ul>
          </div>
          <div class="mypage_con">
            <div class="mypage_userintro">
              <h3>오늘도 신선한 바다를 만나요</h3>
              <br />
              <h2 id="userEmail"></h2>
              <hr />
              <div class="row">
                <div class="col-3 pb-3">
                  <p id="emailLabel"><strong>이메일</strong></p>
                  <p id="groupLabel"><strong>회원 종류</strong></p>
                </div>
                <div class="col-9 pb-3">
                  <p id="userEmailValue"></p>

                  <p id="userGroupValue"></p>
                </div>
              </div>
            </div>
            <div class="mypage_userinfo">
              <p class="h4">나의 정보</p>
              <div class="field mt-5 mb-4">
                <label class="label mb-3" for="emailInput"
                  >이메일<span style="color: red"> *</span></label
                >
                <div class="control">
                  <input
                    class="input"
                    readonly
                    id="emailInput"
                    type="email"
                    value=""
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="field mb-4">
                <label class="label mb-3" for="currentPasswordInput"
                  >현재 비밀번호<span style="color: red"> *</span></label
                >
                <div class="control">
                  <input
                    class="input"
                    id="currentPasswordInput"
                    type="password"
                    placeholder="비밀번호를 입력해 주세요"
                    required
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="field mb-4">
                <label class="label mb-3" for="passwordInput">새 비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="passwordInput"
                    type="password"
                    placeholder="새 비밀번호를 입력해주세요"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="field mb-4">
                <label class="label mb-3" for="passwordConfirmInput">새 비밀번호 확인</label>
                <div class="control">
                  <input
                    class="input"
                    id="passwordConfirmInput"
                    type="password"
                    placeholder="새 비밀번호를 다시 한번 입력해주세요"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="field mb-4">
                <label class="label mb-3" for="nameInput"
                  >이름<span style="color: red"> *</span></label
                >
                <div class="control">
                  <input
                    class="input"
                    id="nameInput"
                    type="text"
                    placeholder="이름을 추가해주세요"
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="field mb-4">
                <label class="label mb-3" for="mobileInput"
                  >휴대폰<span style="color: red"> *</span></label
                >
                <div class="control">
                  <input
                    class="input"
                    id="mobileInput"
                    type="tel"
                    placeholder="01000000000"
                    pattern="[0-9]{3}[0-9]{4}[0-9]{4}"
                    required
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="field address mb-4">
                <label class="label" for="addressInput"
                  >주소<span style="color: red"> *</span></label
                >
                <div class="control">
                  <div class="row addressGo">
                    <div class="col-md-6">
                      <input
                        class="input mb-2"
                        id="postalCodeInput"
                        type="text"
                        placeholder="주소 검색을 클릭해 주세요."
                        readonly
                      />
                    </div>
                    <div class="col-md-6">
                      <button class="button mb-3" id="addressButton">🔍 주소 검색</button>
                    </div>
                  </div>
                  <input
                    class="input mb-2"
                    id="addressInput1"
                    type="text"
                    placeholder=""
                    autocomplete="on"
                    readonly
                  />
                  <input
                    class="input mb-3"
                    id="addressInput2"
                    type="text"
                    placeholder=""
                    autocomplete="on"
                  />
                </div>
              </div>

              <button class="button mb-5 mt-4 btn btn-primary" id="submitButton">
                회원정보수정
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="mypage-user.js" type="module" defer></script>
  </body>
</html>
