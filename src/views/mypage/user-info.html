<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이 페이지</title>

    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage.css" />

    <script src="mypage.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1>
        <a href="../home/home.html"><img class="main_logo" src="../assets/mainlogo.png" /></a>
      </h1>
      <hr />
      <nav class="nav_bar">
        <div class="nav_categories">카테고리</div>
        <div class="nav_menu">
          <ol>
            <li><a>로그인</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>마이페이지</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>장바구니</a></li>
            <em>&nbsp;|&nbsp;</em>
            <li><a>로그아웃</a></li>
          </ol>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="mypage_headertitle">
          <h1>마이페이지</h1>
        </div>
        <div class="mypage_content">
          <div class="mypage_category">
            <ul>
              <li class="mypage_list"><a href="order-info.html">주문 내역</a></li>
              <li class="mypage_list"><a href="#" class="active">회원 정보</a></li>
              <li class="mypage_list"><a href="sign-out.html">회원 탈퇴</a></li>
            </ul>
          </div>
          <div class="mypage_con">
            <div class="mypage_userintro">
              <h3>오늘도 신선한 바다를 만나요</h3>
              <br />
              <h2 id="userEmail"></h2>
              <hr />
              <div class="row">
                <div class="col-3">
                  <p id="emailLabel"><strong>이메일</strong></p>
                  <p id="groupLabel"><strong>회원 종류</strong></p>
                </div>
                <div class="col-9">
                  <p id="userEmailValue"></p>

                  <p id="userGroupValue"></p>
                </div>
              </div>
            </div>
            <div class="mypage_userinfo">
              <h3>나의 정보</h3>
              <div class="field mt-5 mb-3">
                <label class="label mb-3" for="emailInput">이메일</label>
                <div class="control">
                  <input
                    class="input"
                    readonly
                    id="emailInput"
                    type="email"
                    value=""
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="field mb-3">
                <label class="label mb-3" for="passwordInput">현재 비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="passwordInput"
                    type="password"
                    placeholder="비밀번호를 입력해 주세요"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="field mb-3">
                <label class="label mb-3" for="newPasswordInput">새 비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="newPasswordInput"
                    type="password"
                    placeholder="새 비밀번호를 입력해주세요"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="field mb-5">
                <label class="label mb-3" for="newPasswordConfirmInput">새 비밀번호 확인</label>
                <div class="control">
                  <input
                    class="input"
                    id="newPasswordConfirmInput"
                    type="password"
                    placeholder="새 비밀번호를 다시 한번 입력해주세요"
                    autocomplete="off"
                  />
                </div>
              </div>
              <button class="button mb-3 mt-4" id="submitButton">회원정보수정</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <hr />
        <h1>푸터임. 나중에 정할거임 ㅋ</h1>
      </div>
    </footer>
  </body>
</html>
