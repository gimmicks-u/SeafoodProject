<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오늘바다 - 마이페이지</title>
    <link rel="icon" href="../assets/favicon.png" />

    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage-signout.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="mypage-signout.js" type="module" defer></script>
    <script src="../assets/layout/header-layout.js" type="module" defer></script>
    <script src="../assets/layout/footer-layout.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="title"><p class="fs-2 fw-bold">마이페이지</p></div>
        <div class="mypage_content">
          <div class="mypage_category">
            <ul>
              <li class="mypage_list"><a href="../mypage">회원 정보</a></li>
              <li class="mypage_list"><a href="../mypage-order">주문 내역</a></li>
              <li class="mypage_list"><a href="#" class="active">회원 탈퇴</a></li>
            </ul>
          </div>

          <div class="mypage_signout">
            <p class="h4">회원 탈퇴하기</p>

            <div class="field mt-5 mb-5">
              <label class="label mb-3" for="passwordConfirmInput">비밀번호 확인</label>
              <div class="control">
                <input
                  class="input"
                  id="passwordConfirmInput"
                  type="password"
                  placeholder="비밀번호를 입력해주세요"
                  autocomplete="off"
                />
              </div>
            </div>
            <button
              type="button"
              class="button btn btn-outline-danger mb-3 mt-4"
              id="submitButtonSignout"
              data-bs-toggle="modal"
              data-bs-target="#signoutModal"
            >
              회원탈퇴하기
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="signoutModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="signoutModalTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signoutConfirmTitle">
                      정말로 회원 탈퇴 하시겠습니까?
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <!-- <div class="modal-body">...</div> -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary signoutCancelButton"
                      data-bs-dismiss="modal"
                    >
                      아니요
                    </button>
                    <button type="button" class="btn btn-danger signoutCompleteButton">예</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </body>
</html>
