<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘바다 - 관리자페이지</title>
    <link rel="icon" href="../assets/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="products.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="products.js" type="module" defer></script>
    <script src="../../admin.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="/admin/home">관리자 페이지</a></h1>
    </header>
    <main>
      <div class="all_container">
        <section class="left_area">
          <div class="info_area">
            <img src="../../admin.png" alt="비둘기" />
            <div class="admin_info">
              <p>admin@admin.com</p>
              <h1>관리자</h1>
            </div>
            <button type="button" class="btn btn-outline-primary home_btn">Go Home</button>
          </div>
          <div class="select_area">
            <button type="button" class="btn btn-light categories_btn">카테고리 관리</button>
            <button type="button" class="btn btn-light products_btn">상품 관리</button>
            <button type="button" class="btn btn-light orders_btn">주문 상태 관리</button>
          </div>
        </section>
        <section class="right_area">
          <div class="mention"><p>- 상품 추가 -</p></div>
          <div class="modify_area">
            <div class="modify_area">
              <div class="pick_product">
                <select
                  class="form-select form-select-sm select_box"
                  aria-label=".form-select-sm example"
                >
                  <option class="default_mention" selected>카테고리를 선택하세요.</option>
                </select>
                <button type="button" class="btn btn-primary btn-sm get_products_btn">선택</button>
              </div>

              <div class="add_product">
                <form id="add">
                  <li>
                    <div>
                      <input
                        class="make_parent_category"
                        placeholder="수산물"
                        value="수산물"
                        readonly
                      />
                      <input class="make_child_category" placeholder="2차" readonly />
                      <input class="make_species" placeholder="품종" required />
                      <input class="make_species_code" placeholder="코드" required />
                      <input class="make_species_image" placeholder="이미지경로" />
                      <input class="make_price_auction" placeholder="위판가" required />
                      <input class="make_price_seller" placeholder="판매자수수료" required />
                      <input class="make_price_platform" placeholder="플랫폼수수료" />
                      <input class="make_price_package" placeholder="포장비" required />
                    </div>
                    <div>
                      <button
                        type="submit"
                        form="add"
                        class="btn btn-outline-success make_product btn-sm"
                      >
                        추가
                      </button>
                    </div>
                  </li>
                </form>
              </div>
              <div class="modify_product">
                <div class="modify_info">
                  <div>1차</div>
                  <div>2차</div>
                  <div>품종</div>
                  <div>코드</div>
                  <div>이미지경로</div>
                  <div>위판가</div>
                  <div>판매자수수료</div>
                  <div>플랫폼수수료</div>
                  <div>포장비</div>
                  <div>수정/삭제</div>
                </div>
                <form id="modify">
                  <ol class="show_product"></ol>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
