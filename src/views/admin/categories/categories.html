<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="categories.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="categories.js" type="module" defer></script>
    <script src="../../admin.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="/admin/home">관리자 페이지</a></h1>
    </header>
    <main>
      <div class="all_container">
        <section class="left_area">
          <div class="info_area">
            <img />
            <div class="admin_info">
              <p>test1@test.com</p>
              <h1>관리자</h1>
            </div>
          </div>
          <div class="select_area">
            <button type="button" class="btn btn-light categories_btn">카테고리 관리</button>
            <button type="button" class="btn btn-light products_btn">상품 관리</button>
            <button type="button" class="btn btn-light orders_btn">주문 상태 관리</button>
          </div>
        </section>
        <section class="right_area">
          <div class="modify_area">
            <div class="mention"><p>- 카테고리 추가 -</p></div>
            <div class="add_categories">
              <form>
                <li>
                  <div>
                    <input
                      class="make_parent_category"
                      placeholder="수산물"
                      value="수산물"
                      readonly
                    />
                    <input class="make_child_category" placeholder="2차" required />
                    <input class="make_species" placeholder="품종" required />
                    <input class="make_species_code" placeholder="코드" required />
                    <input class="make_species_image" placeholder="이미지" />
                  </div>
                  <div>
                    <button type="button" class="btn btn-outline-success make_categories btn-sm">
                      추가
                    </button>
                  </div>
                </li>
              </form>
            </div>
            <button type="button" class="btn btn-primary btn-sm get_categories_btn">
              카테고리 조회
            </button>
            <div class="modify_categories">
              <div class="modify_info">
                <div>1차</div>
                <div>2차</div>
                <div>품종</div>
                <div>코드</div>
                <div>이미지경로</div>
                <div>수정/삭제</div>
              </div>
              <form>
                <ol class="show_categories"></ol>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
